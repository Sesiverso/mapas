<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo dos Biomas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mapa Interativo dos Biomas</h1>
        <div class="map-container">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/012/628/335/small_2x/hand-drawn-of-brazil-3d-map-png.png" alt="Mapa do Brasil" class="map">
            
            <!-- Pampas -->
            <div class="bioma pampa" onclick="showInfo('pampa')">
                <img src="https://i.pinimg.com/originals/b4/32/d1/b432d14213c8ad610c2766fe4a3cd326.png" alt="Pampa">
            </div>

            <!-- Mata Atlântica -->
            <div class="bioma mata-atlantica" onclick="showInfo('mata-atlantica')">
                <img src="https://cdn-icons-png.flaticon.com/512/490/490091.png" alt="Mata Atlântica">
            </div>

            <!-- Amazônia -->
            <div class="bioma amazonia" onclick="showInfo('amazonia')">
                <img src="https://cdn-icons-png.flaticon.com/512/1670/1670005.png" alt="Amazônia">
            </div>

            <!-- Cerrado -->
            <div class="bioma cerrado" onclick="showInfo('cerrado')">
                <img src="https://miro.medium.com/v2/resize:fit:380/1*iOM4-WIUZSn97EZvWtVl0Q.png" alt="Cerrado">
            </div>

            <!-- Caatinga -->
            <div class="bioma caatinga" onclick="showInfo('caatinga')">
                <img src="https://cdn-icons-png.flaticon.com/512/892/892907.png" alt="Caatinga">
            </div>

            <!-- Pantanal -->
            <div class="bioma pantanal" onclick="showInfo('pantanal')">
                <img src="https://origamiami.com/wp-content/uploads/2021/09/vitoria-regia-1.png" alt="Pantanal">
            </div>
        </div>

        <div id="biome-info" class="info-box hidden">
            <h2 id="biome-name"></h2>
            <p id="biome-description"></p>
        </div>
    </div>

    <script>
        function showInfo(biome) {
            const infoBox = document.getElementById('biome-info');
            const biomeName = document.getElementById('biome-name');
            const biomeDescription = document.getElementById('biome-description');

            let name = '';
            let description = '';

            if (biome === 'pampa') {
                name = 'Pampa';
                description = 'Os Pampas são conhecidos por suas vastas planícies e pela presença de gramíneas altas.';
            } else if (biome === 'mata-atlantica') {
                name = 'Mata Atlântica';
                description = 'A Mata Atlântica é rica em biodiversidade e possui uma grande variedade de plantas e animais.';
            } else if (biome === 'amazonia') {
                name = 'Amazônia';
                description = 'A Amazônia é a maior floresta tropical do mundo e abriga uma enorme variedade de espécies.';
            } else if (biome === 'cerrado') {
                name = 'Cerrado';
                description = 'O Cerrado é uma savana tropical caracterizada por árvores baixas e arbustos espaçados.';
            } else if (biome === 'caatinga') {
                name = 'Caatinga';
                description = 'A Caatinga é uma região semiárida única, com vegetação adaptada a longos períodos de seca.';
            } else if (biome === 'pantanal') {
                name = 'Pantanal';
                description = 'O Pantanal é a maior planície alagada do mundo e abriga uma vasta diversidade de vida selvagem.';
            }

            biomeName.innerText = name;
            biomeDescription.innerText = description;

            infoBox.classList.remove('hidden');
        }
    </script>
</body>

</html>
