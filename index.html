<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo dos Biomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/628/335/small_2x/hand-drawn-of-brazil-3d-map-png.png" alt="Mapa do Brasil" class="mapa">
        <img src="https://i.pinimg.com/originals/b4/32/d1/b432d14213c8ad610c2766fe4a3cd326.png" alt="Pampa" class="bioma pampa" onclick="mostrarCuriosidade(event, 'Curiosidade sobre o Pampa')">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.flaticon.com%2Fbr%2Ficone-gratis%2Farvore_490091&psig=AOvVaw163BcLWZ6uYYUkknhJ9pcU&ust=1724866041516000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCICrgO_YlYgDFQAAAAAdAAAAABAE" alt="Mata Atlântica" class="bioma mata-atlantica" onclick="mostrarCuriosidade(event, 'Curiosidade sobre a Mata Atlântica')">
        <img src="https://cdn-icons-png.flaticon.com/512/1670/1670005.png" alt="Amazônia" class="bioma amazonia" onclick="mostrarCuriosidade(event, 'Curiosidade sobre a Amazônia')">
        <img src="https://cdn-icons-png.flaticon.com/512/892/892907.png" alt="Caatinga" class="bioma caatinga" onclick="mostrarCuriosidade(event, 'Curiosidade sobre a Caatinga')">
        <img src="https://origamiami.com/wp-content/uploads/2021/09/vitoria-regia-1.png" alt="Pantanal" class="bioma pantanal" onclick="mostrarCuriosidade(event, 'Curiosidade sobre o Pantanal')">
        <img src="https://miro.medium.com/v2/resize:fit:380/1*iOM4-WIUZSn97EZvWtVl0Q.png" alt="Cerrado" class="bioma cerrado" onclick="mostrarCuriosidade(event, 'Curiosidade sobre o Cerrado')">
    </div>
    <div id="curiosidade" class="curiosidade"></div>

    <script src="script.js"></script>
</body>
</html>
