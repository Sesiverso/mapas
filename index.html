<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo dos Biomas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="map-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/628/335/small_2x/hand-drawn-of-brazil-3d-map-png.png" alt="Mapa do Brasil" class="map">

        <div class="biome" id="pampa">
            <img src="https://i.pinimg.com/originals/b4/32/d1/b432d14213c8ad610c2766fe4a3cd326.png" alt="Pampa" class="biome-icon">
        </div>
        
        <div class="biome" id="mata-atlantica">
            <img src="https://cdn-icons-png.flaticon.com/512/1670/1670005.png" alt="Mata Atlântica" class="biome-icon">
        </div>

        <div class="biome" id="amazonica">
            <img src="https://cdn-icons-png.flaticon.com/512/1670/1670005.png" alt="Floresta Amazônica" class="biome-icon">
        </div>

        <div class="biome" id="caatinga">
            <img src="https://cdn-icons-png.flaticon.com/512/892/892907.png" alt="Caatinga" class="biome-icon">
        </div>

        <div class="biome" id="pantanal">
            <img src="https://origamiami.com/wp-content/uploads/2021/09/vitoria-regia-1.png" alt="Pantanal" class="biome-icon">
        </div>

        <div class="biome" id="cerrado">
            <img src="https://miro.medium.com/v2/resize:fit:380/1*iOM4-WIUZSn97EZvWtVl0Q.png" alt="Cerrado" class="biome-icon">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
